<div class="container">
    <div class="row">
        <div class="col-sm-10">
            <h1>Listagem de livros</h1>
        </div>
        <div class="col-sm-2 d-grid gap-2 d-md-flex justify-content-md-end">
            <button type="button" class="btn btn-success" (click)="abrirModal()">Incluir</button>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <table class="table">
                <thead>
                    <tr>
                    <th scope="col">Código</th>
                    <th scope="col">Título</th>
                    <th scope="col">Edição</th>
                    <th scope="col">Editora</th>
                    <th scope="col">Ano de Publicação</th>
                    <th></th>
                    </tr>
                </thead>
                <tbody>
                    @for (livro of livros; track livro.Codl) {
                        <tr>
                            <th scope="row">{{ livro.Codl }}</th>
                            <td>{{ livro.Titulo }}</td>
                            <td>{{ livro.Edicao }}</td>
                            <td>{{ livro.Editora }}</td>
                            <td>{{ livro.AnoPublicacao }}</td>
                            <td class="d-grid gap-2 d-md-flex justify-content-md-end">
                                <button type="button" class="btn btn-primary" (click)="abrirModalBuscar(livro.Codl)">Alterar</button>
                                <button type="button" class="btn btn-danger" (click)="abrirModalExcluir(livro)">Excluir</button>
                            </td>
                        </tr>
                    }
                </tbody>
            </table>
        </div>
        <paginator [count]="count"
                   [pagination]="pagination"
                   [links]="links"
                   (listarEmitter)="listar($event)"
                   ></paginator>
        <div class="row">
          <div class="col-sm-6">
            @if (created) {
              <div class="alert alert-success alert-dismissible fade show" role="alert">
                {{ mensagem }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
              </div>
            }
          </div>
        </div>
    </div>
</div>
