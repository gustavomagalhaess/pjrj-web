<app-form
  [formLabel]="'Book form'"
  [submitBtn]="'Save book'"
  [errors]="errors"
  (saved)="save()">
  <form [formGroup]="bookForm">
    <div class="mb-3">
      <label for="title" class="form-label">Title</label>
      <input type="text" class="form-control" id="title" name="title" maxlength="40" formControlName="title"/>
    </div>
    <div class="mb-3">
      <label for="publisher" class="form-label">Publisher</label>
      <input type="text" class="form-control" id="publisher" name="publisher" maxlength="40"
             formControlName="publisher"/>
    </div>
    <div class="mb-3">
      <label for="edition" class="form-label">Edition</label>
      <input type="number" min="1" class="form-control" id="edition" name="edition" formControlName="edition"/>
    </div>
    <div class="mb-3">
      <label for="published_at" class="form-label">Published At</label>
      <input type="text" class="form-control" id="published_at" name="published_at" maxlength="4"
             formControlName="published_at"/>
    </div>
    <div class="mb-3">
      <label for="authors" class="form-label">Authors</label>
      <select class="form-select" id="authors" name="authors" formControlName="authors" multiple>
        @for (author of authors; track author) {
          <option [ngValue]="author">
            {{ author.name }}
          </option>
        }
      </select>
    </div>
    <div class="mb-3">
      <label for="subjects" class="form-label">Subjects</label>
      <select class="form-select" id="subjects" name="subjects" formControlName="subjects" multiple>
        @for (subject of subjects; track subject) {
          <option [ngValue]="subject">
            {{ subject.description }}
          </option>
        }
      </select>
    </div>
  </form>
</app-form>
