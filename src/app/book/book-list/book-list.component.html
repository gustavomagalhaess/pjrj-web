<div class="container">
  <div class="row">
    <div class="col-sm-10">
      <h1>Book list</h1>
    </div>
    <div class="col-sm-2 d-grid gap-2 d-md-flex justify-content-md-end">
      <button type="button" class="btn btn-success" (click)="store()">New book</button>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <list
        [columnNames]="['Code', 'Title', 'Publisher', 'Edition', 'Published At']"
        [records]="books"
        (emitter)="emitter($event)"
      ></list>
    </div>
    <paginator [count]="count"
               [pagination]="pagination"
               [links]="links"
               (listarEmitter)="list($event)"
    ></paginator>
    <div class="row">
      <div class="col-sm-6">
        @if (created) {
          <div class="alert alert-success alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        }
      </div>
    </div>
  </div>
</div>
