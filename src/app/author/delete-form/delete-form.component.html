<div class="row">
  <div class="col-md-12">
    <div class="modal-header titulo-modal">
      <div class="titulo-texto">
        <div>Author form</div>
      </div>
    </div>
    <div class="modal-body">
      <p>Do you want to delete the <b>{{ author.name }}</b>? </p>
    </div>
    <div class="modal-footer">
      <div class="row">
        <div class="col-md-12 d-grid gap-2 d-md-flex justify-content-md-end">
          <button type="submit" class="btn btn-primary" (click)="delete()">{{ confirmBtn }}</button>
          <button type="button" class="btn" (click)="activeModal.close()">Close</button>
        </div>
      </div>
    </div>
  </div>
</div>
