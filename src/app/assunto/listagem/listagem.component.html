<div class="container">
    <div class="row">
        <div class="col-sm-10">
            <h1>Listagem de assuntos</h1>
        </div>
        <div class="col-sm-2 d-grid gap-2 d-md-flex justify-content-md-end">
            <button type="button" class="btn btn-success" (click)="abrirModal()">Incluir</button>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">CÃ³digo</th>
                        <th scope="col">Descricao</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    @for (assunto of assuntos; track assunto.CodAs) {
                        <tr>
                            <th scope="row">{{ assunto.CodAs }}</th>
                            <td>{{ assunto.Descricao }}</td>
                            <td class="d-grid gap-2 d-md-flex justify-content-md-end">
                                <button type="button" class="btn btn-primary" (click)="abrirModalBuscar(assunto.CodAs)">Alterar</button>
                                <button type="button" class="btn btn-danger" (click)="abrirModalExcluir(assunto)">Excluir</button>
                            </td>
                        </tr>
                    }
                </tbody>
            </table>
        </div>
        <paginator [count]="count"
                   [pagination]="pagination"
                   [links]="links"
                   (listarEmitter)="listar($event)"
        ></paginator>
        <div class="row">
          <div class="col-sm-6">
            @if (created) {
              <div class="alert alert-success alert-dismissible fade show" role="alert">
                {{ mensagem }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
              </div>
            }
          </div>
        </div>
    </div>
</div>
